    <!--Inizio form-->
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <h1 >Contattami &#129299</h1>
          <br>
          
          <form id="myForm">
            <!-- nome -->
            <div class="form-group">
              <label for="name">Nome</label>
              <input
                required
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="Inserisci Nome e Cognome"
              />
            </div>
            <!-- email -->
            <div class="form-group">
              <label for="email">Email </label>
              <input
                required
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Inserisci la tua Email"
              />
            </div>
            <!-- messaggio -->
            <div class="form-group">
              <label for="message">Messaggio</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
          </form>
        </div>
      </div>
    </div>
 <!-- Js-->
       <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
        ></script>

        <script type="text/javascript">      (function () {
          emailjs.init("3yYytYpevAw4WZmP4");
        })();
        </script>

        <script>
          emailjs.sendForm("service_c3f2os6", "template_vtl1cwk", "#myForm")
          </script>
          

        <script>
          // listen to the form submission
          document
            .getElementById("myForm")
            .addEventListener("submit", function (event) {
              event.preventDefault();

              const serviceID = "service_c3f2os6";
              const templateID = "template_vtl1cwk";

              // send the email here
              emailjs.sendForm(serviceID, templateID, this).then(
                (response) => {
                  console.log("INVIATO!", response.status, response.text);
                  alert("INVIATO!");
                },
                (error) => {
                  console.log("FAILED...", error);
                  alert("FAILED...", error);
                }
              );
            });
        </script>
